  <div class="content-one">is exactly like tracing the moment of the big bang—</div>
  <div class="content-two">we can go back to a nanosecond before the beginning, before the universe burst into being,</div>
  <div class="content-three">but we can't go back to the precise beginning because that would precede knowledge,</div> 
  <div class="content-four">and we can't “know” anything before “knowing” itself was born.</div>
